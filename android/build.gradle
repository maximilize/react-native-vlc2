apply plugin: 'com.android.library'

android {
    compileSdkVersion ((rootProject?.ext?.properties?.compileSdkVersion) ?: 28)
    buildToolsVersion ((rootProject?.ext?.properties?.buildToolsVersion) ?: "28.0.3")

    defaultConfig {
        minSdkVersion ((rootProject?.ext?.properties?.minSdkVersion) ?: 21)
        targetSdkVersion ((rootProject?.ext?.properties?.targetSdkVersion) ?: 28)
        versionCode 1
        versionName "1.0.0"
    }
}

repositories {
    maven {
        url "https://dl.bintray.com/videolan/Android"
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+" // from node_modules
    // implementation "com.github.stremio:vlc-android-sdk:4.0.3"
    // implementation 'com.yyl.vlc:vlc-android-sdk:3.1.7'
    implementation 'org.videolan.android:libvlc-all:3.2.6'
}
